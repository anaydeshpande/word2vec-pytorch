<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word2Vec Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .search-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            gap: 15px;
            align-items: end;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            min-width: 120px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            margin-top: 30px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #c33;
            margin: 20px 0;
        }

        .results {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .query-word {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .neighbors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .neighbor-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s ease;
            border: 2px solid transparent;
        }

        .neighbor-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
        }

        .neighbor-word {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .similarity-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
        }

        .vocab-info {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .vocab-info h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .examples {
            background: #f0f8ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .examples h3 {
            color: #1e88e5;
            margin-bottom: 15px;
        }

        .example-words {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .example-word {
            background: white;
            color: #1e88e5;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid #1e88e5;
        }

        .example-word:hover {
            background: #1e88e5;
            color: white;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .neighbors-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Word2Vec Explorer</h1>
            <p>Discover word relationships using neural embeddings</p>
        </div>

        <div class="main-content">
            <div class="vocab-info">
                <h3>üìö Vocabulary Information</h3>
                <p id="vocab-stats">Loading vocabulary...</p>
            </div>

            <div class="search-section">
                <form class="search-form" id="searchForm">
                    <div class="form-group">
                        <label for="wordInput">Enter a word:</label>
                        <input type="text" id="wordInput" placeholder="e.g., neural, learning, machine" required>
                    </div>
                    <div class="form-group">
                        <label for="topK">Number of similar words:</label>
                        <select id="topK">
                            <option value="3">3 words</option>
                            <option value="5" selected>5 words</option>
                            <option value="10">10 words</option>
                            <option value="15">15 words</option>
                        </select>
                    </div>
                    <button type="submit" class="search-btn" id="searchBtn">
                        üîç Find Similar Words
                    </button>
                </form>
            </div>

            <div class="examples">
                <h3>üí° Try these example words:</h3>
                <div class="example-words" id="exampleWords">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="results" id="results">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let vocabData = null;
        let exampleWords = ['neural', 'learning', 'machine', 'data', 'network', 'algorithm', 'model', 'training'];

        // Load vocabulary information on page load
        async function loadVocabInfo() {
            try {
                const response = await fetch('/vocab');
                const data = await response.json();
                vocabData = data;
                
                document.getElementById('vocab-stats').innerHTML = 
                    `üìñ <strong>${data.vocab_size}</strong> words ‚Ä¢ üéØ <strong>${data.embedding_dim}</strong> dimensions`;
                
                // Update example words with actual vocabulary
                if (data.sample_words && data.sample_words.length > 0) {
                    exampleWords = data.sample_words.slice(0, 8);
                }
                updateExampleWords();
                
            } catch (error) {
                console.error('Error loading vocab info:', error);
                document.getElementById('vocab-stats').innerHTML = 
                    '‚ùå Error loading vocabulary information';
            }
        }

        // Update example words display
        function updateExampleWords() {
            const container = document.getElementById('exampleWords');
            container.innerHTML = exampleWords.map(word => 
                `<span class="example-word" onclick="searchWord('${word}')">${word}</span>`
            ).join('');
        }

        // Search for a specific word
        function searchWord(word) {
            document.getElementById('wordInput').value = word;
            document.getElementById('searchForm').dispatchEvent(new Event('submit'));
        }

        // Handle form submission
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const word = document.getElementById('wordInput').value.trim().toLowerCase();
            const topK = parseInt(document.getElementById('topK').value);
            
            if (!word) return;
            
            await searchSimilarWords(word, topK);
        });

        // Search for similar words
        async function searchSimilarWords(word, topK) {
            const searchBtn = document.getElementById('searchBtn');
            const resultsSection = document.getElementById('resultsSection');
            const results = document.getElementById('results');
            
            // Show loading state
            searchBtn.disabled = true;
            searchBtn.textContent = 'üîÑ Searching...';
            resultsSection.style.display = 'block';
            results.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Finding similar words for "${word}"...</p>
                </div>
            `;
            
            try {
                const response = await fetch(`/neighbors?word=${encodeURIComponent(word)}&k=${topK}`);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Word not found in vocabulary');
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                results.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error</h3>
                        <p>${error.message}</p>
                        <p><small>Make sure the word exists in our vocabulary. Try one of the example words above.</small></p>
                    </div>
                `;
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'üîç Find Similar Words';
            }
        }

        // Display search results
        function displayResults(data) {
            const results = document.getElementById('results');
            
            const neighborsHTML = data.neighbors.map(neighbor => `
                <div class="neighbor-card">
                    <div class="neighbor-word">${neighbor.word}</div>
                    <div class="similarity-score">
                        ${(neighbor.cosine * 100).toFixed(1)}% similar
                    </div>
                </div>
            `).join('');
            
            results.innerHTML = `
                <div class="query-word">üîç Similar to: "${data.query}"</div>
                <div class="neighbors-grid">
                    ${neighborsHTML}
                </div>
            `;
        }

        // Load vocabulary info when page loads
        document.addEventListener('DOMContentLoaded', loadVocabInfo);
    </script>
</body>
</html>
